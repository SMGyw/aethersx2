name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          cd build
          echo "Full cleanup to apply new CMake settings..."
          
          # 1. Clean up old cache and cubeb files
          rm -rf CMakeCache.txt
          rm -rf CMakeFiles/
          rm -rf 3rdparty/cubeb/
          
          # 2. Re-run CMake to generate clean makefiles without Cubeb
          cmake .. -DCMAKE_BUILD_TYPE=Release -DUSE_CUBEB=OFF -DBUILD_CUBEB=OFF
          
          # 3. Strip Intel-specific flags
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          
          echo "Starting clean build process..."
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)