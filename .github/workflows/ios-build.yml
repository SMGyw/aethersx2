name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Clean Environment
          rm -rf build && mkdir build
          mkdir -p dummy_wx/wx
          export LC_CTYPE=C
          export LANG=C
          
          # 2. NEUTRALIZE CUBEB (Maintaining the 31% fix)
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_audiounit.cpp
          
          # 3. CREATE THE STABLE BRIDGE HEADER
          # We use a more compatible approach for wxString to avoid '5 errors' conflict
          cat <<EOF > dummy_wx/wx_bridge.h
          #pragma once
          #include <string>
          #include <iostream>
          #include <vector>
          #include <algorithm>
          #include <stdarg.h>

          typedef std::string wxString;
          
          #define wxT(x) x
          #define _(x) x
          #define wxEmptyString std::string("")
          #define wxLogMessage(...) printf(__VA_ARGS__)
          #define wxLogStatus(...) printf(__VA_ARGS__)
          #define wxLogWarning(...) printf(__VA_ARGS__)
          #define wxLogError(...) printf(__VA_ARGS__)
          #define wxLogDebug(...) printf(__VA_ARGS__)
          #define wxPrintf(...) printf(__VA_ARGS__)
          #define wxUnusedVar(x) (void)x
          
          // Basic wxString method mocks if needed by Console.cpp
          inline std::string wxStringFormat(const char* fmt, ...) {
              char buf[1024]; va_list args; va_start(args, fmt);
              vsnprintf(buf, sizeof(buf), fmt, args); va_end(args);
              return std::string(buf);
          }
          EOF

          # 4. TARGETED INJECTION (Avoiding 33% conflict)
          # We use a cleaner injection that won't conflict with system headers
          echo "Injecting stable bridge into core folders..."
          for dir in "common" "core" "pcsx2" "aethersx2"; do
            if [ -d "$dir" ]; then
              find "$dir" -name "*.cpp" -exec sed -i '' '1i\
          #include "'${GITHUB_WORKSPACE}'/dummy_wx/wx_bridge.h"
          ' {} +
            fi
          done

          # 5. Fix VirtualMemory for iOS
          if [ -f "common/VirtualMemory.cpp" ]; then
            sed -i '' 's/#ifdef __APPLE__/#ifdef TARGET_OS_IPHONE_STUB/g' common/VirtualMemory.cpp
          fi

          cd build
          
          # 6. Configure with Clean Environment
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF -DBUILD_CUBEB=OFF \
                   -DUSE_WXWIDGETS=OFF -DUSE_OPENGL=OFF -DUSE_VULKAN=ON \
                   -DCMAKE_C_FLAGS="-DHAVE_FDOPEN=0 -Dfdopen=z_ios_fdopen" \
                   -DCMAKE_CXX_FLAGS="-DHAVE_FDOPEN=0 -Dfdopen=z_ios_fdopen" \
                   -DPCSX2_USE_PCH=OFF -DCLANG_ENABLE_PCH=OFF -DENABLE_PCH=OFF \
                   -DCMAKE_DISABLE_PRECOMPILED_HEADERS=ON

          # 7. Global Build System Cleanup
          find . -name "flags.make" -exec sed -i '' 's/-x objective-c++/ /g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-include-pch [^ ]*//g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-msse[^ ]*//g' {} +
          
          # 8. Start Build
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)