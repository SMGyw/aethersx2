name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Clean and Setup
          rm -rf build && mkdir build
          mkdir -p dummy_wx/wx
          
          # 2. Patch source files (zlib & Audio & macOS GL)
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_audiounit.cpp
          echo "// Empty" > common/GL/ContextAGL.mm
          echo "// Empty" > common/GL/ContextAGL.h

          # 3. Comprehensive Mock wxWidgets Headers (The "Fake" Framework)
          echo "#pragma once" > dummy_wx/wx/wx.h
          echo "#pragma once" > dummy_wx/wx/intl.h
          echo "#pragma once" > dummy_wx/wx/tokenzr.h
          echo "#pragma once" > dummy_wx/wx/numformatter.h
          echo "#pragma once" > dummy_wx/wx/filename.h
          echo "#pragma once" > dummy_wx/wx/dir.h
          echo "#pragma once" > dummy_wx/wx/log.h
          echo "#pragma once" > dummy_wx/wx/thread.h
          echo "#pragma once" > dummy_wx/wx/stopwatch.h
          
          # Better wxString Mock to prevent redefinition errors
          cat <<EOF > dummy_wx/wx/string.h
          #pragma once
          #include <string>
          #include <vector>
          #ifndef WXSTRING_DEFINED
          #define WXSTRING_DEFINED
          class wxString : public std::string {
          public:
              using std::string::string;
              wxString() : std::string() {}
              wxString(const std::string& s) : std::string(s) {}
              wxString(const char* s) : std::string(s ? s : "") {}
              const char* c_str() const { return std::string::c_str(); }
              bool AfterFirst(char c, wxString* rest) const { return false; }
          };
          #endif
          EOF
          
          cd build
          
          # 4. Configure
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF \
                   -DBUILD_CUBEB=OFF \
                   -DUSE_OPENGL=OFF \
                   -DUSE_VULKAN=ON \
                   -DUSE_WXWIDGETS=OFF \
                   -DHAVE_FDOPEN=1
          
          # 5. Strip SSE flags (Crucial for 32%+)
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -type f -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +

          # 6. Build
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)