name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Start from a completely clean state
          rm -rf build
          mkdir build
          
          # 2. Hard-patch the zlib source code before CMake touches it
          echo "Patching zlib source to prevent iOS conflicts..."
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          
          cd build
          
          # 3. Configure CMake with all the fixes we discovered
          echo "Configuring CMake for iOS ARM64..."
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF \
                   -DBUILD_CUBEB=OFF \
                   -DUSE_SOUNDTOUCH=OFF \
                   -DHAVE_FDOPEN=1
          
          # 4. Remove the persistent Intel SSE flags
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -type f -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +

          # 5. Execute the build
          echo "Starting the build process..."
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)