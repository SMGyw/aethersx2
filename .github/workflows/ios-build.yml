name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Workspace Cleanup
          rm -rf build && mkdir build
          mkdir -p dummy_wx/wx
          export LC_CTYPE=C
          export LANG=C
          
          # 2. THE TOTAL NEUTRALIZATION (Fixing ContextAGL & Cubeb once and for all)
          echo "Clearing incompatible Mac-specific files..."
          echo "// Empty file for iOS build" > common/GL/ContextAGL.mm
          echo "// Empty file for iOS build" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty file for iOS build" > 3rdparty/cubeb/src/cubeb_audiounit.cpp

          # 3. ROBUST BRIDGE HEADER
          cat <<EOF > dummy_wx/wx_bridge.h
          #pragma once
          #include <string>
          #include <vector>
          #include <algorithm>
          #include <stdarg.h>
          #include <iostream>

          typedef std::string wxString;
          #define wxT(x) x
          #define _(x) x
          #define wxEmptyString std::string("")
          #define wxLogMessage(...) printf(__VA_ARGS__)
          #define wxLogStatus(...) printf(__VA_ARGS__)
          #define wxLogWarning(...) printf(__VA_ARGS__)
          #define wxLogError(...) printf(__VA_ARGS__)
          #define wxPrintf(...) printf(__VA_ARGS__)
          #define wxUnusedVar(x) (void)x
          EOF

          # 4. CREATE MOCK WX STRUCTURE
          # We add all potential missing headers here
          for h in tokenzr.h string.h log.h setup.h intl.h crt.h msgdlg.h filefn.h config.h; do
            echo "#include \"../wx_bridge.h\"" > dummy_wx/wx/$h
          done

          # 5. SOURCE INJECTION
          echo "Injecting bridge into core folders..."
          for dir in "common" "core" "pcsx2" "aethersx2"; do
            if [ -d "$dir" ]; then
              find "$dir" -name "*.cpp" -exec sed -i '' '1i\
          #include "'${GITHUB_WORKSPACE}'/dummy_wx/wx_bridge.h"
          ' {} +
              find "$dir" -name "*.mm" -exec sed -i '' '1i\
          #include "'${GITHUB_WORKSPACE}'/dummy_wx/wx_bridge.h"
          ' {} +
            fi
          done

          cd build
          
          # 6. CONFIGURE
          # We force the compiler to ignore PCH and SSE
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF -DBUILD_CUBEB=OFF \
                   -DUSE_WXWIDGETS=OFF -DUSE_OPENGL=OFF -DUSE_VULKAN=ON \
                   -DCMAKE_CXX_FLAGS="-I${GITHUB_WORKSPACE}/dummy_wx -DHAVE_FDOPEN=0" \
                   -DCMAKE_C_FLAGS="-I${GITHUB_WORKSPACE}/dummy_wx -DHAVE_FDOPEN=0" \
                   -DPCSX2_USE_PCH=OFF -DCLANG_ENABLE_PCH=OFF -DENABLE_PCH=OFF \
                   -DCMAKE_DISABLE_PRECOMPILED_HEADERS=ON

          # 7. BUILD SYSTEM PATCHING
          # Remove Mac-specific flags that Clang hates on iOS
          find . -name "flags.make" -exec sed -i '' 's/-x objective-c++/ /g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-include-pch [^ ]*//g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -name "flags.make" -exec sed -i '' 's/-msse[^ ]*//g' {} +
          
          # 8. START BUILD
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)