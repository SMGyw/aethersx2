name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Start fresh
          rm -rf build && mkdir build
          mkdir -p dummy_wx/wx

          # 2. Patch zlib & bypass macOS GL/Audio
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_audiounit.cpp
          echo "// Empty" > common/GL/ContextAGL.mm

          # 3. Create the "Smart Bridge" Header
          # This replaces the complex wxString with a compatible std::string wrapper
          cat <<EOF > dummy_wx/wx/string.h
          #pragma once
          #include <string>
          #include <stdarg.h>
          class wxString : public std::string {
          public:
              using std::string::string;
              wxString(const std::string& s) : std::string(s) {}
              wxString(const char* s) : std::string(s ? s : "") {}
              const char* c_str() const { return std::string::c_str(); }
              const char* mb_str() const { return std::string::c_str(); }
              bool Empty() const { return empty(); }
              static wxString Format(const char* fmt, ...) {
                  char buf[1024]; va_list args; va_start(args, fmt);
                  vsnprintf(buf, sizeof(buf), fmt, args); va_end(args);
                  return wxString(buf);
              }
          };
          #ifndef WXSTRING_DEFINED
          #define WXSTRING_DEFINED
          #endif
          EOF

          # Create other missing headers
          touch dummy_wx/wx/intl.h dummy_wx/wx/tokenzr.h dummy_wx/wx/log.h dummy_wx/wx/numformatter.h
          
          # 4. Clean source from hardcoded typedefs that cause the 32% crash
          find common -type f -name "*.h" -exec sed -i '' 's/typedef std::string wxString;/\/\/ removed/g' {} +

          cd build
          
          # 5. Configure
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF -DBUILD_CUBEB=OFF \
                   -DUSE_OPENGL=OFF -DUSE_VULKAN=ON \
                   -DUSE_WXWIDGETS=OFF -DHAVE_FDOPEN=1

          # 6. Fix Intel Flags
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -type f -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +

          # 7. Build
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)