name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Clean and Setup
          rm -rf build && mkdir build
          mkdir -p dummy_wx/wx  # إنشاء مجلد للملفات الوهمية
          
          # 2. Fix zlib and Audio conflicts (The Magic Trick)
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          echo "// Empty file" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty file" > 3rdparty/cubeb/src/cubeb_audiounit.cpp

          # 3. Create Mock wxWidgets Headers (To bypass 31% error)
          echo "#pragma once" > dummy_wx/wx/intl.h
          echo "#pragma once" > dummy_wx/wx/tokenzr.h
          echo "#pragma once" > dummy_wx/wx/string.h
          echo "class wxString : public std::string { using std::string::string; };" >> dummy_wx/wx/string.h
          
          cd build
          
          # 4. Configure with specialized flag to avoid wxString conflict
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_WXWIDGETS=OFF \
                   -DPCSX2_CORE=ON \
                   -DCORE=ON \
                   -DHAVE_FDOPEN=1
          
          # 5. Build
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)