name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Clean build directory
          rm -rf build && mkdir build
          
          # 2. Fix zlib and external deps
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_audiounit.cpp
          echo "// Empty" > common/GL/ContextAGL.mm

          # 3. THE NUCLEAR OPTION: Source Code Surgery (CORRECTED SYNTAX)
          echo "Removing wx includes from source..."
          find common -type f \( -name "*.cpp" -o -name "*.h" \) -exec sed -i '' '/#include <wx\//d' {} +
          
          echo "Disabling internal wxString typedefs..."
          find common -type f \( -name "*.cpp" -o -name "*.h" \) -exec sed -i '' 's/typedef std::string wxString;/\/\/ disabled/g' {} +

          echo "Replacing wxString with std::string in common files..."
          find common -type f \( -name "*.cpp" -o -name "*.h" \) -exec sed -i '' 's/wxString/std::string/g' {} +
          
          echo "Fixing string formatting calls..."
          find common -type f \( -name "*.cpp" -o -name "*.h" \) -exec sed -i '' 's/std::string::Format/std::string/g' {} +

          cd build
          
          # 4. Configure with absolute minimalism
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF \
                   -DBUILD_CUBEB=OFF \
                   -DUSE_WXWIDGETS=OFF \
                   -DUSE_OPENGL=OFF \
                   -DHAVE_FDOPEN=1

          # 5. Final Intel Flag Cleanup
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -type f -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +

          # 6. Run Build
          echo "Starting the build after source surgery..."
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)