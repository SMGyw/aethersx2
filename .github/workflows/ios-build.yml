name: iOS Build Test
on: [push, pull_request]

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install CMake and Dependencies
        run: |
          brew install cmake ninja

      - name: Create Dummy wxWidgets Headers
        run: |
          mkdir -p dummy_wx/wx
          touch dummy_wx/wx/string.h
          touch dummy_wx/wx/log.h
          touch dummy_wx/wx/thread.h
          touch dummy_wx/wx/gdicmn.h
          touch dummy_wx/wx/msgdlg.h
          touch dummy_wx/wx/app.h
          touch dummy_wx/wx/confbase.h
          touch dummy_wx/wx/fileconf.h
          touch dummy_wx/wx/event.h

      - name: Configure CMake
        run: |
          rm -rf build
          mkdir -p build
          export IOS_SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          echo "Current iOS SDK Path: $IOS_SDK_PATH"
          
          cmake -S . -B build \
            -G "Unix Makefiles" \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$IOS_SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_WXWIDGETS=OFF \
            -DPCSX2_CORE=ON \
            -DENABLE_SETCAP=OFF

      - name: Build Core
        run: |
          # 1. Cleanup
          rm -rf build && mkdir build
          
          # 2. Patch zlib and remove Audio/GPU conflicts
          find 3rdparty/libchdr/libchdr/deps/zlib-1.2.11 -name "zutil.h" -exec sed -i '' '/#.*define.*fdopen/d' {} +
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_resampler.cpp
          echo "// Empty" > 3rdparty/cubeb/src/cubeb_audiounit.cpp
          echo "// Empty" > common/GL/ContextAGL.mm
          echo "// Empty" > common/GL/ContextAGL.h

          # 3. FORCE REMOVE wxWidgets dependencies from Source Code
          # This deletes any line containing #include <wx/...> in the common folder
          echo "Removing wxWidgets includes from source..."
          find common -type f \( -name "*.cpp" -o -name "*.h" \) -exec sed -i '' '/#include <wx\//d' {} +
          
          # 4. Global replacement to fix the typedef conflict at 32%
          # This comments out the problematic typedefs in Pcsx2Defs.h and others
          find common -type f -name "*.h" -exec sed -i '' 's/typedef std::string wxString;/\/\/ typedef std::string wxString;/g' {} +

          cd build
          
          # 5. Configure with extra definition to bypass wxWidgets checks
          cmake .. -DCMAKE_BUILD_TYPE=Release \
                   -DUSE_CUBEB=OFF \
                   -DBUILD_CUBEB=OFF \
                   -DUSE_OPENGL=OFF \
                   -DUSE_VULKAN=ON \
                   -DUSE_WXWIDGETS=OFF \
                   -DHAVE_FDOPEN=1 \
                   -DwxString=std::string

          # 6. Strip SSE flags
          find . -type f -name "*.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +
          find . -type f -name "flags.make" -exec sed -i '' 's/-mfpmath=sse//g' {} +

          # 7. Build
          cmake --build . --config Release -- -j $(sysctl -n hw.logicalcpu)